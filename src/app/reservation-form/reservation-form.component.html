<app-home></app-home>
<hr>
<div>
    <h2>CREATE NEW RESERVATION</h2>
    
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    
        <div class="row mt-3" >
            <div class="col">
                <label class="form-label fw-semibold">Check-In Date: </label>
                <input class="form-control border-3" type="date" formControlName="checkInDate">
        
                <small class="text-danger"  *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
                    Check-In Date is required
                </small>
            </div>
    
            <div class="col">
                <label class="form-label fw-semibold">Check-Out Date: </label>
                <input class="form-control border-3" type="date" formControlName="checkOutDate">
        
                <small class="text-danger" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
                    Check-Out Date is required
                </small>
            </div>
        </div>
    
        <div class="row mt-3"> 
            <div class="col">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Guest Name: </label>
                    <input class="form-control border-3" type="text" formControlName="guestName">
            
                    <small class="text-danger" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                        Guest Name is required
                    </small>
                </div>
            </div>
    
            <div class="col">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Guest Email: </label>
                    <input class="form-control border-3" type="email" formControlName="guestEmail">
            
                    <small class="text-danger" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                        guest Email is required
                    </small>
                </div>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-2">
                <label class="form-label fw-semibold">Room Number: </label>
                <input class="form-control border-3" type="number" formControlName="roomNumber">
        
                <small class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                    Room Number is required
                </small>
            </div>
        </div>
        
    
       <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>
    </form>
</div>
